# This is a basic workflow to help you get started with Actions

name: automate.yml

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    #paths:
    #  - '.github/workflows/automate.yml'
    schedule:
      - cron: "*/3 * * * *"

    branches:       #[ master ]
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - 'master'    # includes master
      - 'main'      # includes main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  github-workspace:
    name: github-workspace
    runs-on: ubuntu-18.04
    steps:
      - name: Print github workspace
        run: |
          printenv

# Cross Compile 
  ubuntu-20-host:
    runs-on: ubuntu-20.04
    steps:
      ## REF: https://githubmemory.com/repo/Gisleburt/cancel-workflow-action
      - uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v2
      - name: sudo make legit
        run: |
          sudo make legit
      - name: cargo run -h
        run: |
          cargo run -h
      - name: git config
        run: |
          git config user.name $GITHUB_REPOSITORY_OWNER
          git config user.email $GITHUB_REPOSITORY_OWNER@test-email.com
      - name: make touch-time
        run: |
          make touch-time
      - name: legit -p 000000 -m "touch-time test ."
        run: |
          legit -p 000000 -m "touch-time test" .
      - name: legit -p 0 -m $(date +%s) .
        run: |
          legit -p 0 -m $(date +%s) .
          legit -p 00 -m $(date +%s) .
          legit -p 000 -m $(date +%s) .
          legit -p 0000 -m $(date +%s) .
          legit -p 00000 -m $(date +%s) .
          legit -p 000000 -m $(date +%s) .
      - name: git log
        run: |
          git log
