name: Rust

on:
  push:
    branches: [ "master", "**" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make legit
      run: |
        sudo apt-get update --fix-missing
        make legit
